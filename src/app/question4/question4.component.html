<div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col" [@bounce]="bounce">
        <div class="card" style="width: 38rem;">
          <img src="assets/ZipDevLogo.jpeg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Please Type In a sentence and its reverse sentence</h5>
            <form [formGroup]="palindromeForm" (ngSubmit)="clickEndTest()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Sentence</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="sentence">
                    <alert type="danger" *ngIf="(sentenceText.dirty || sentenceText.touched) && sentenceText.errors">
                      <strong>Error!</strong> Sentence is required.
                    </alert>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Reverse Sentence</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="reverseSentence">
                    <alert type="danger" *ngIf="(reverseSentenceText.dirty || reverseSentenceText.touched) && reverseSentenceText.errors">
                      <strong>Error!</strong> Reverse Sentence is required.
                    </alert>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10" style="margin: auto; width:10%">
                      <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!palindromeForm.valid">Next</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col">
        
      </div>
    </div>
</div>
