<div class="container">
    <div class="row">
      <div class="col">
        
      </div>
      <div class="col" [@bounce]="bounce">
        <div class="card" style="width: 38rem;">
          <img src="assets/ZipDevLogo.jpeg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">How do you describe yourself as a developer?</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Hermit" (change)="radioButtonValue($event)">
                <label class="form-check-label" for="exampleRadios1">
                  Hermit
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Sociable" (change)="radioButtonValue($event)">
                <label class="form-check-label" for="exampleRadios1">
                  Sociable
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Serious" (change)="radioButtonValue($event)">
                <label class="form-check-label" for="exampleRadios1">
                  Serious
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Grumpy" (change)="radioButtonValue($event)">
                <label class="form-check-label" for="exampleRadios1">
                    Grumpy
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="UnKnown" (change)="radioButtonValue($event)">
                <label class="form-check-label" for="exampleRadios1">
                    Do Not Know Yet
                </label>
            </div>
            <div class="form-group row">
                <div class="col-sm-10" style="margin: auto; width:10%">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!answer1.length!=''" (click)="clickNextQuestion()">Next</button>
                </div>
            </div>
          </div>
        </div>
        
      </div>
      
      <div class="col">
        
      </div>
    </div>
    
</div>
