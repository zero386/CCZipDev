<div class="container">
    <div class="row">
      <div class="col">
        
      </div>
      <div class="col" [@bounce]="bounce">
        <div class="card" style="width: 38rem;">
          <img src="assets/ZipDevLogo.jpeg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Select the JavaScript based technologies:</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="AngularJS" id="defaultCheck1" (change)="checkBoxValue($event)">
                <label class="form-check-label" for="defaultCheck1">
                    AngularJS
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Ember" id="defaultCheck1" (change)="checkBoxValue($event)">
                <label class="form-check-label" for="defaultCheck1">
                    Ember
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="VueJS" id="defaultCheck1" (change)="checkBoxValue($event)">
                <label class="form-check-label" for="defaultCheck1">
                    VueJS
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Java" id="defaultCheck1" (change)="checkBoxValue($event)">
                <label class="form-check-label" for="defaultCheck1">
                    Java
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="C#" id="defaultCheck1" (change)="checkBoxValue($event)">
                <label class="form-check-label" for="defaultCheck1">
                    C#
                </label>
            </div>
            <div class="form-group row">
                <div class="col-sm-10" style="margin: auto; width:10%">
                      <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!answer2.length > 0" (click)="clickNextQuestion()">Next</button>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        
      </div>
    </div>
</div>
